<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="main_1">
      <div class="arrow_c">
        <div class="arrow_b">
          <img src="./images/arrow_back.png" alt="arrow_back" class="icon">
        </div>
        <div class="arrow_f">
          <img src="./images/arrow_forward.png" alt="arrow_back" class="icon">
        </div>
      </div>
    </div>
    <div class="main_2">
      <div class="txt_1_c">
        <h3>GLOBAL CHAIR</h3>
      </div>
      <div class="txt_2_c">
        <h2>
          Eero Aarnio Style Ball Chair
        </h2>
      </div>
      <div class="txt_3_c">
        <p>
          Our Reproduction of the 
          Aarnio Ball Chair 
          comes in a selection of colors 
          and meets architectural
          specifications of the original
        </p>
      </div>
      <div class="color_selector_c">
        <div class="selector">
          <div class="orange"></div>
        </div>
        <div class="green"></div>
        <div class="gray"></div>
      </div>
      <div class="price_buy_btn_c">
        <div class="p_b_c">
          <div class="price_c">
            <h4 class="price">$890</h4>
          </div>
          <div class="buy_btn_c">
            <button class="buy_now">
              BUY NOW
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
